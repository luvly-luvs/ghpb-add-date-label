name: 'Test Action'
on: [push]

jobs:
  test:
    name: 'Run Action'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1.5.0
        with:
          appId: ${{ secrets.DATE_LABEL_APPID }}
          privateKey: ${{ secrets.DATE_LABEL_PRIVATE_KEY }}
      - uses: ./
        with:
          token: ${{ steps.generate_token.outputs.token }}
          projectId: 1
          fieldName: 'SomeField'